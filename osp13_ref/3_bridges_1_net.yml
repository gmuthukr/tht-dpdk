networks:
    net1:
        name: br-ctlplane
        forward: bridge
        nic: em4
        ip_address: 192.168.20.100
        netmask: 255.255.255.0
    net2:
        name: br-link0
        forward: bridge
        nic: em1
    net3:
        name: br-link1
        forward: bridge
        nic: em2
    net4:
        external_connectivity: yes
        name: "management"
        ip_address: "172.20.0.1"
        netmask: "255.255.255.0"
        forward: nat
        dhcp:
            range:
                start: "172.20.0.2"
                end: "172.20.0.100"
            subnet_cidr: "172.20.0.0/24"
            subnet_gateway: "172.20.0.1"
        floating_ip:
            start: "172.20.0.101"
            end: "172.20.0.150"

nodes:
    undercloud:
        interfaces:
            - network: "br-ctlplane"
              bridged: yes
            - network: "management"
        external_network:
            network: "management"

    controller:
        interfaces:
            - network: "br-ctlplane"
              bridged: yes
            - network: "br-link0"
              bridged: yes
            - network: "br-link1"
              bridged: yes
            - network: "management"
        external_network:
            network: "management"

