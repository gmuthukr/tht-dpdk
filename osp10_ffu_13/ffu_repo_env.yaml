parameter_defaults:
  FastForwardCustomRepoScriptContent: |
    set -e
    case $1 in
      ocata)
        rm -rf /etc/yum.repos.d/rhos-release*.repo
        rhos-release 11
        ;;
      pike)
        rm -rf /etc/yum.repos.d/rhos-release*.repo
        rhos-release 12
        ;;
      queens)
        rm -rf /etc/yum.repos.d/rhos-release*.repo
        rhos-release 13
        ;;
      *)
        echo "unknown release $1" >&2
        exit 1
    esac
